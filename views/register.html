<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugin/fontawesome/css/all.min.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="registro">
        <div class="registroX">
            <div class="registro-title">
                <img src="../img/Coracao1.png" alt="">
                <h2>Trilha da Saúde</h2>
            </div>
            <form>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Digite o Nome">
                </div>

                <div class="form-group">
                    <label for="idade">Idade</label>
                    <input type="idade" class="form-control" id="idade" placeholder="Digite sua Idade">
                </div>

                <div class="form-group">
                    <label for="genero">Gênero</label>
                    <select class="form-select" id="genero">
                        <option>Masculino</option>
                        <option>Feminino</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu Email">
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="Sua Senha" class="form-control" id="password1" placeholder="Senha">
                </div>

                <button type="submit" class="btn">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="../plugin/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugin/fontawesome/js/all.min.js"></script>
</body>

</html>
